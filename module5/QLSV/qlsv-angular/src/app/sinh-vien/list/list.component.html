<div class="container">
  <form *ngIf="formSearch" class="mb-5 d-flex align-items-center justify-content-center" [formGroup]="formSearch" (ngSubmit)="search()">
    <input type="text" formControlName="name" class="form-control" placeholder="Nhập tên">
    <button [disabled]="!formSearch.valid" class="btn btn-primary ml-5">Search</button>
  </form>
</div>
<button class="btn btn-primary ml-5" (click)="reset()">Reset</button>
<button class="btn btn-primary ml-5" (click)="sort()">Sort by name</button>
<br/>
<br/>
<table *ngIf="Svs" class="table table-striped table-striped table-dark table-bordered">
  <tr class="thead-dark">
    <th>STT</th>
    <th>Tên</th>
    <th>MSSV</th>
    <th>Lớp</th>
    <th>DTB</th>
    <th>SDT</th>
    <th>Hành động</th>
  </tr>
  <tr *ngFor="let sv of Svs;let i = index">
    <td>{{i + 1}}</td>
    <td>{{sv.name}}</td>
    <td>{{sv.mssv}}</td>
    <td>{{sv.lopSH.nameLop}}</td>
    <td>{{sv.dtb}}</td>
    <td>{{sv.sdt}}</td>
    <td class="d-flex align-items-center">
      <button class="btn btn-primary " [routerLink]="['/student/edit/' , sv.id]">Edit</button>
      <button class="btn btn-danger" (click)="deleteConfirm(sv.id)">Delete</button>
    </td>
  </tr>
</table>
