<div class="col-md-8 offset-md-2">
  <form class="col-md-8 offset-md-2" [formGroup]="inputForm" >
    <input type="text" class="form-control" formControlName="content">
    <input type="button" class="btn btn-primary" value="Create" (click)="change()" >
  </form>
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      {{todo.content}}
      <input type="button" class="btn " value="Delete" (click)="deleteTodo(i)" >
    </li>
  </ul>
</div>
