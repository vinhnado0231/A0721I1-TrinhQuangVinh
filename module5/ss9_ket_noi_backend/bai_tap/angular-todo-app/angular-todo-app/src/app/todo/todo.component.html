<div class="col-md-8 offset-md-2">
  <form class="col-md-8 offset-md-2" [formGroup]="inputForm" (ngSubmit)="change()">
    <input type="text" class="form-control" formControlName="input">
    <input type="hidden" formControlName="complete">
    <button type="submit">Create</button>
  </form>
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      {{todo.content}}
    </li>
  </ul>
</div>
