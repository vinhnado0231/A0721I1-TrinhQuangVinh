<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất: "));
    let b = parseInt(prompt("Nhập số thứ hai: "));
    if (isFriendlyNumber(a, b)) {
        alert("True");
    } else {
        alert("False");
    }

    function isFriendlyNumber(num1, num2) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 1; i < num1; i++) {
            if (num1 % i === 0) {
                sum1 += i;
            }
        }

        for (let i = 1; i < num2; i++) {
            if (num2 % i === 0) {
                sum2 += i;
            }
        }
        return sum1 === num2 && sum2 === num1;
    }
</script>
</body>
</html>
