<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<form>
    <h3>Bài 1:</h3>
    <label>Điểm Vật Lý:</label><input type="number" id="li" name="li" style="margin-left: 23px"><br/>
    <label>Điểm Hoá Học:</label><input type="number" id="hoa" name="hoa" style="margin-left: 11px"><br/>
    <label>Điểm Sinh Học:</label><input type="number" id="sinh" name="sinh" style="margin-left: 8px"><br/><br/>
    <input type="button" value="Tính" onclick="bai1()">
    <h3>Bài 2:</h3>
    <label>Độ C:</label><input type="number" id="c">
    <input type="button" value="Chuyển đổi" onclick="bai2()" style="margin-left: 10px">
    <label style="margin-left: 10px"> Độ F:</label><input type="number" id="f">
    <h3>Bài 3 và bài 4:</h3>
    <label>Bán kính hình tròn :</label>
    <input type="number" id="r" name="r"><br/><br/>
    <input type="button" value="Tính diện tích" onclick="bai3()"><input type="button" value="Tính chu vi"
                                                                        onclick="bai4()"><br/><br/>
    Diện tích hình tròn: <input type="number" id="s" style="margin-left: 3px"><br/>
    Chu vi hình tròn: <input type="number" id="cv" style="margin-left: 19px">

</form>
</body>
</html>
<script>
    function bai1() {
        let a = document.getElementById("li").value
        let b = document.getElementById("hoa").value
        let c = document.getElementById("sinh").value
        a = parseFloat(a)
        b = parseFloat(b)
        c = parseFloat(c)
        let avg = (a + b + c) / 3
        alert("Điểm trung bình của bạn là: " + avg)
    }

    function bai2() {
        let c = document.getElementById("c").value
        let f = 1.8 * c + 32
        document.getElementById("f").value = f
    }

    function bai3() {
        let r = document.getElementById("r").value
        let s = Math.pow(r, 2) * Math.PI
        document.getElementById("s").value = s
    }

    function bai4() {
        let r = document.getElementById("r").value
        let c = 2 * r * Math.PI
        document.getElementById("cv").value = c
    }

</script>
