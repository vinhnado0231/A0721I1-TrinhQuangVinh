<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
</head>
<body>
<form>
    <h3>Caculator</h3>
    <input type="number" id="a">
    <input type="number" id="b">
    <br/>
    <input type="button" value="Addition(+)" onclick="calc1()">
    <input type="button" value="Subtraction(-)" onclick="calc2()">
    <input type="button" value="Multiplication(X)" onclick="calc3()">
    <input type="button" value="Division(/)" onclick="calc4()">
    <br/><br/>
    <p id="c">Result </p>
</form>
</body>
</html>
<script>
    function calc1() {
        let a = parseFloat(document.getElementById("a").value)
        let b = parseFloat(document.getElementById("b").value)
        let c = "Result Addition: " + (a + b)
        document.getElementById("c").innerText = c
    }

    function calc2() {
        let a = parseFloat(document.getElementById("a").value)
        let b = parseFloat(document.getElementById("b").value)
        let c = "Result Subtraction: " + (a - b)
        document.getElementById("c").innerText = c
    }

    function calc3() {
        let a = parseFloat(document.getElementById("a").value)
        let b = parseFloat(document.getElementById("b").value)
        let c = "Result Multiplication: " + (a * b)
        document.getElementById("c").innerText = c
    }

    function calc4() {
        let a = parseFloat(document.getElementById("a").value)
        let b = parseFloat(document.getElementById("b").value)
        let c = "Result Division: " + (a / b)
        document.getElementById("c").innerText = c
    }
</script>
