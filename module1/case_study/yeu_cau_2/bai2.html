<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Nhập kí tự cần kiểm tra có phải nguyên âm hay không? ");
    let vowel = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    let check = false;
    for (let i = 0; i < vowel.length; i++) {
        if (value === vowel[i]) {
            check = true;
            break;
        }
    }
    if (check) {
        alert('Đây là nguyên âm');
    } else {
        alert("Đây không phải là một nguyên âm")
    }
</script>
</body>
</html>
