<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let columns = parseInt(prompt("Nhập số hàng"));
    let rows = parseInt(prompt("Nhập số cột"));
    let array = [rows];
    for (let i = 0; i < columns; i++) {
        array[i] = [];
    }
    let count = 0;
    for (let i = 0; i < columns; i++) {
        for (let j = 0; j < rows; j++) {
            array[i][j] = parseInt(prompt("Nhập giá trị thứ [" + i + "][" + j + "]: "));
            if (isPrime(array[i][j])) {
                count++;
            }
        }
    }
    document.write("Trong mảng có " + count + " số nguyên tố");

    function isPrime(n) {
        if (n < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
