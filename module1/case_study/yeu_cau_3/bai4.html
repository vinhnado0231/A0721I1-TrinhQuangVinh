<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let number = ['không', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];
    let inputNum = prompt("Nhập số:");
    let arr = [];
    let result='';
    for (let i = 0; i < inputNum.length; i++) {
        arr.push(Number(inputNum[i]));
    }
    for (let i = 0; i < arr.length; i++) {
        for(let j=0;j<number.length;j++){
            if(arr[i]===j){
                result+=number[j]+'&ensp;';
            }
        }
    }
    document.getElementById('result').innerHTML=result;
</script>
</body>
</html>
