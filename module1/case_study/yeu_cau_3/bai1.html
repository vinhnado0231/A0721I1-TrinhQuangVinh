<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function inputArray(array, n) {
        for (let i = 0; i < n; i++) {
            array[i] = parseFloat(prompt("Nhập giá trị thứ " + (i + 1)));
        }
    }

    let n = parseInt(prompt('Nhập số phần tử trong mảng: '))
    let array1 = new Array(n);
    let array2 = new Array(n);
    inputArray(array1, n);
    for (let i = 0; i < n; i++) {
        array2[i] = 0;
    }
    for (let i = 0; i < n; i++) {
        for (let j = 0; j <= i; j++) {
            array2[i] += array1[j];
        }
    }
    alert(array2);
</script>
</body>
</html>
