<script>
    // function differentSymbolsNaive(s) {

    // let string = prompt("Enter string","Enter");
    // alert(differentSymbolsNaive(string));

    let string = prompt("Nhập một chuỗi");
    let result = [];
    let check = true;

    function differentSymbolsNaive(string) {
        result.push(string[0]);
        for (let i = 1; i < string.length; i++) {
            for (let j = 0; j <= i; j++) {
                if (string[i] === result[j]) {
                    check = false;
                    break;
                }
            }
            if (check) {
                result.push(string[i]);
            }
            check = true;
        }
        return result.length;
    }

    alert("Số kí tự khác nhau trong chuỗi là " + differentSymbolsNaive(string));
</script>
