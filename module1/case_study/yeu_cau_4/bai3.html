<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Enter string 1", "Enter");
    let string2 = prompt("Enter string 2", "Enter");
    alert(commonCharacterCount(string1, string2));

    function commonCharacterCount(s1, s2) {
        let count = 0;
        const arr1 = s1.split('');
        const arr2 = s2.split('');
        for (let i = 0; i < arr1.length; i++) {
            let index = arr2.indexOf(arr1[i]);
            if (index !== -1) {
                arr2.splice(index, 1);
                count++;
            }
        }
        return count;
    }
</script>
</body>
</html>
