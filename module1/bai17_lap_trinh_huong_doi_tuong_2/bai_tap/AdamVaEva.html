<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight == 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender) {
                return true;
            } else {
                return false;
            }
        }

        setGender(gender) {
            this.gender = gender;
        }

        setName(name) {
            this.name = name;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getName() {
            return this.name
        }

        getWeight() {
            return this.weight;
        }

        checkApple(apple) {
            if (apple.isEmpty()) {
                alert("Táo đã hết");
                return false;
            } else {
                alert("Táo còn");
                return true;
            }
        }

        eatApple(apple) {
            if (this.checkApple(apple)) {
                this.weight++;
                apple.decrease();
            }

        }

        say(message) {
            console.log(this.getName() + ":" + message)
        }
    }

    let tao = new Apple();
    let adam = new Human("Adam", true, 50);
    let eva = new Human("EVa", false, 40);
    adam.say("em ăn táo đi");
    eva.say("em ăn trước nhé");
    eva.eatApple(tao);
    eva.say("em ăn rồi đến lượt anh");
    adam.say("ok em");
    adam.eatApple(tao);
    console.log(adam.getWeight());
    console.log(eva.getWeight());
    console.log(tao.getWeight());
</script>
</body>
