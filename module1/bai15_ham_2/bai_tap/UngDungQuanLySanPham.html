<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add new product</h3>
<label for="name"></label><input type="text" id="name"><input type="button" value="Add" onclick="addNewProduct()">
<br>
<span>The number of products: </span><span id="count"></span>
<h3>List of Product:</h3>
<p id="result"></p>
</body>
</html>
<script>
    let product = ["Samsung", "Apple", "Nokia", "Xiaomi"];
    display()

    function display() {
        let table = `<table border="1"><tr> <th>STT</th><th>Product Name</th><th>Edit</th><th>Delete</th></tr>`;

        for (let i = 0; i < product.length; i++) {
            table +=
                '<tr>' +
                '<td>' + (i + 1) + '</td>' +
                '<td>' + product[i] + '</td>' +
                '<td><input type="button" value="Edit" onclick="edit(' + i + ')"></td>' +
                '<td><input type="button" value="Delete" onclick="remove(' + i + ')"></td>' +
                '</tr>';
        }
        table += '</table>';
        document.getElementById("result").innerHTML = table;
        document.getElementById("count").innerHTML = product.length;
    }

    function edit(i) {
        let editProduct = prompt("Nhập tên sản phẩm cần sửa: ");
        if (editProduct === "") {
            alert("Vui lòng nhập tến sản phẩm cần sửa: ");
        } else if (editProduct == null) {
            alert("Bạn không muốn sửa tên");
        } else {
            product[i] = editProduct;
        }
        display();
    }

    function remove(i) {
        let confirmDelete = confirm('Bạn có chắc muốn xoá sản phẩm này không? ');
        if (confirmDelete) {
            product.splice(i, 1);
            alert('Bạn đã xoá thành công');
        }
        display()
    }

    function addNewProduct() {
        let newProduct = document.getElementById("name").value;
        if (newProduct !== "") {
            product.push(newProduct);
            document.getElementById("name").value = "";
        }else{
            alert("Bạn vui lòng nhập sản phẩm trước khi thêm vào");
        }
        display()
    }
</script>
