<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập mảng kí tự:");
    if (isPalindrome(string)) {
        alert("True");
    } else {
        alert("False");
    }

    function isPalindrome(str) {
        return str === str.split('').reverse().join('');
    }
</script>
</body>
</html>
