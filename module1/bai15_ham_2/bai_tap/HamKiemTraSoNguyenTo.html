<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần kiểm tra: "));
    let check = isPrime(number);
    if (check) {
        alert("Đây là số nguyên tố");
    } else {
        alert("Đây không phải là số nguyên tố");
    }

    function isPrime(num) {
        let i;
        for (i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
