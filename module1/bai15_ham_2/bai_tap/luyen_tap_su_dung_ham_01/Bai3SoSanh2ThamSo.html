<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseFloat(prompt("Nhập vào số thứ nhất: "));
    let num2 = parseFloat(prompt("Nhập vào số thứ hai: "));
    let result = compare(num1, num2);
    if (num1 < num2) {
        alert(result);
    }

    function compare(num1, num2) {
        if (num1 > num2) {
            alert("Số thứ nhất lớn hơn số thứ hai.");
        } else {
            return num1 + num2;
        }
    }
</script>
</body>
</html>
