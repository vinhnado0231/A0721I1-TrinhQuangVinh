<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số nguyên cần tính giai thừa: "));
    let result = giaiThua(n);
    alert(result);

    function giaiThua(n) {
        if (n === 1)
            return 1;
        return n * giaiThua(n - 1);
    }
</script>
</body>
</html>
