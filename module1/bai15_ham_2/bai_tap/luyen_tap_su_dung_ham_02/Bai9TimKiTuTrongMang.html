<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập mảng kí tự:");
    let char = prompt("Nhập kí tự cần đếm:");
    let arr = Array();
    for (let i = 0; i < string.length; i++) {
        arr.push(string[i]);
    }
    let result = countChar(arr,char);
    alert(result);

    function countChar(arr,char) {
        let count = 0;
        for (let i in arr) {
            if (arr[i] === char) {
                count++;
            }
        }
        return count;
    }
</script>
</body>
</html>
