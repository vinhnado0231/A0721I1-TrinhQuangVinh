<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseFloat(prompt("Nhập số cần bình phương:"));
    let result = square(n);
    alert(result);

    function square(n){
        return Math.pow(n,2);
    }
</script>
</body>
</html>
