<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Nang Cao</title>
    <style>
        .chess_board {
            border-collapse: collapse;
            margin-left: 20px;
            border-spacing: 0;
        }

        .chess_board th {
            padding: .5em;
        }

        .chess_board td {
            border: 1px solid;
            width: 6em;
            height: 6em;
        }

        .chess_board .light {
            background: #eee;
        }

        .chess_board .dark {
            background: #000;
        }

        .calender {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            border-spacing: 0;
            border: 2px solid #b3b3b3;
            width: 620px;
        }

        .calender th {
            border: 2px solid #b3b3b3;
        }

        .boderl {
            border-top: 2px solid white;
            border-right: 2px solid white;
            border-left: 2px solid white;
        }
    </style>
</head>
