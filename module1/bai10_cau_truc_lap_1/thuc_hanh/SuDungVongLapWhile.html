<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap while</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Enter a number: "));
    let total = 0;
    while( num != -1 ) {
        num = parseFloat(prompt("Enter a number: "));
        total += num;
    }
    alert(total);
    //////////////
    let i = 1;

    while (i < 100) {
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
