<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02</title>
</head>
<body>
<form>
    <button onclick="bai1()">Bài 1</button>
    In dãy Finonaci
    <br/>
    <button onclick="bai2()">Bài 2</button>
    Tính giai thừa của một số nguyên dương
    <br/>
    <button onclick="bai3()">Bài 3</button>
    In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    <br/>
    <button onclick="bai4()">Bài 4</button>
    In hình chữ nhật
    <br/>
    <button onclick="bai5()">Bài 5</button>
    Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng
    tháng.
    <br/>
    <button onclick="bai6()">Bài 6</button>
    In hình trái tim
</form>
</body>
</html>
<script>
    function bai1() {
        let n = parseInt(prompt("Nhập n: "));
        let result = "";
        for (let i = 1; i <= n; i++) {
            if (i !== n) {
                result += Fibonacci(i) + ",";
            } else {
                result += Fibonacci(i) + "."
            }
        }
        document.write(result);
    }

    function Fibonacci(n) {
        if (n === 1 || n === 2) {
            return 1;
        }
        return Fibonacci(n - 1) + Fibonacci(n - 2);
    }

    function bai2() {
        let n = parseInt(prompt("Nhập n: "));
        let result = 1;
        if (n < 0) {
            alert("Nhập không hợp lệ");
        }
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        alert(result);
    }

    function bai3() {
        let i, j;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i >= j) document.write("*");
                else document.write("");
            }
            document.write("<br/>");
        }
        document.write("<br/><br/>");
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i <= j) document.write("*");
                else document.write("");
            }
            document.write("<br/>");
        }

        document.write("<br>");

        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i + j >= 6) document.write("*");
                else document.write("&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
        document.write("<br><br/>");

        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i <= j) document.write("*");
                else document.write("&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
    }

    function bai4() {
        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 22; j++) {
                if (i === 1 || i === 7 || j === 1 || j === 22) document.write("*");
                else document.write("&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
    }

    function bai5() {
        let tiengui = parseInt(prompt("Nhập số tiền bạn gửi: "));
        let laisuat = (parseInt(prompt("Lãi suất theo tháng(%): "))) / 100;
        let thoihan = parseInt(prompt("Thời hạn bạn sẽ rút(tháng): "));
        for (let i = 0; i < thoihan; i++) {
            tiengui += tiengui * laisuat;
        }
        alert("Tiền bạn nhận được: " + tiengui + " vnd");
    }

    function bai6() {
        let i,j;
        for (i = 1; i < 7; i++) {
            for (j = 1; j <= 7; j++) {
                if (!((i === 1 && (j === 1 || j === 4 || j === 7))
                    || (i === 4 && (j === 1 || j === 7))
                    || (i === 5 && (j <= 2 || j >= 6))
                    || (i === 6 && (j <= 3 || j >= 5)))) {
                    document.write("&nbsp*&nbsp");
                } else {
                    document.write("&nbsp&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br/>")
        }
    }
</script>
