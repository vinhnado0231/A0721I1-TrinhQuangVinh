<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<input name="month" type="text" style="width: 400px" id="value"/>
<input type="button" style="width: 3cm" value="Tính số ngày" onclick="show()"/>
<p style="font-size: 30px " id="result"></p>
<script>
    function show(a) {
        a = parseInt(document.getElementById("value").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "Tháng " + a + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng " + a + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById(result).innerText = "Không phải là tháng trong năm";
                break;
        }
    }
</script>
</body>
</html>
