<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <img id="myImage"
         src="https://lh3.googleusercontent.com/proxy/Ft71yPNktfWSEp5jqSp7TeEf_RuNh9wLa01Ft2IUIXyOWFNMHHbdWvPaEjbdroqtX7cbBwCMW7o7pmXKNnLp8STifx9J8Fbw7iR-Ko2tqQ7H1ztcO8MiLA4Cc8YMfraRkoX2U22aL1rnA7raggVPwBRamhMkCw" width="200">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
