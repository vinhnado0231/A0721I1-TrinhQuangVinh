<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="length">Length: </label><input type="text" id="length">
<br>
<label for="width">Width: </label><input type="text" id="width">
<br>
<input type="button" value="Caculator" onclick="getInput()">
<br>
<text id="result"></text>
<br>
<canvas id="canvas" width="1600" height="900"></canvas>
</body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = Number(length);
            this.width = Number(width);
        }

        area() {
            return (this.length * this.width);
        }

        perimeter() {
            return ((this.length + this.width) * 2);
        }

        draw() {
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, this.length, this.width);
        }

    }

    function getInput() {
        let length = document.getElementById('length').value
        let width = document.getElementById('width').value
        if (!(length > 0 && width > 0)) {
            document.getElementById('result').innerHTML = 'Input Error';
        } else {
            let result;
            let rectangle = new Rectangle(length, width);
            result = `Perimeter = ${rectangle.perimeter()} Area = ${rectangle.area()}`;
            document.getElementById('result').innerHTML = result;
            rectangle.draw()
        }
    }
</script>
</html>
