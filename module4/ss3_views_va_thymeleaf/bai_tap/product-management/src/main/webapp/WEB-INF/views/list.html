<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>List Product</h2>
<br/>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
    </tr>
    <tr th:each="product: ${products}">
        <th th:text="${product.getId()}"></th>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getAmount()}"></td>
        <td>
            <a th:href="@{/product/{id}/edit(id=${product.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a>
        </td>
    </tr>
</table>
<br/>
<a th:href="@{/product/create}">Add New Product</a>
<br/>
<form th:action="@{/product/search}" method="post">
    <span>Find By Name:</span>
    <label>
        <input type="text" name="name" >
    </label>
    <button type="submit">Search</button>
</form>
</body>
</html>
