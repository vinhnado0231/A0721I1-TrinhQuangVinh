<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p>
    <a href="/blog">Back to blog list</a>
</p>

<form th:action="@{/create}" th:object="${blog}" method="post">
    <br/>
    <label>Title:</label>
    <label><input type="text" th:field="${blog.title}"/></label>
    <label>Name Author:</label>
    <label><input type="text" th:field="${blog.author}"/></label>
    <br/>
    <label>Date:</label>
    <label><input type="date" th:field="${blog.date}"/></label>
    <br/>
    <label>Content:</label>
    <label><textarea th:field="${blog.content}" class="form-control" rows="5"></textarea></label>
    <br/>
    <tr>
        <td>Category:</td>
        <td><select  th:field="*{category}">
            <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
        </select>
        </td>
    </tr>
    <br/>
    <label><input type="submit" value="Create"></label>
</form>
</body>
</html>
