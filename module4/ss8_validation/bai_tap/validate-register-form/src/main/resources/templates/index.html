<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/validate}" th:object="${user}">
    <label>First name:</label>
    <label><input type="text" th:field="*{firstName}"></label>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</p>
    <br/>
    <label>Last name:</label>
    <label><input type="text" th:field="*{lastName}"></label>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</p>
    <br>
    <label>Age:</label>
    <label><input type="text" th:field="*{age}"></label>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
    <br>
    <label>Email:</label>
    <label><input type="email" th:field="*{email}"></label>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
    <br>
    <label>Phone Number:</label>
    <label><input type="text" th:field="*{phoneNumber}"></label>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number</p>
    <br>
    <input type="submit" value="Register">
</form>
</body>
</html>
