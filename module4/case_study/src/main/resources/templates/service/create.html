<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/service/create}" th:object="${service}" method="post">
    <label>Name</label>
    <input th:field="*{service_name}" type="text">
    <br/>
    <label>Cost</label>
    <input th:field="*{service_cost}" type="text">
    <br/>
    <label>Num Of Floors</label>
    <input th:field="*{number_of_floors}" type="text"> <br/>
    <label>Pool Area</label>
    <input th:field="*{pool_area}" type="text"> <br/>
    <label>Area</label>
    <input th:field="*{service_area}" type="text"> <br/>
    <label>Standard Room</label>
    <input th:field="*{standard_room}" type="text"> <br/>
    <label>Max People</label>
    <input th:field="*{service_cost}"> <br/>
    <label>Description Other Convenience</label>
    <input th:field="*{description_other_convenience}" type="text"> <br/>
    <label><label>Service Type</label>
        <select th:field="*{serviceType.service_type_id}">
            <option th:each="type :${listServiceType}"
                    th:value="${type.getService_type_id()}"><p
                    th:text="${type.getService_type_name()}"></p>
            </option>
        </select>
    </label> <br/>
    <label>
        <label>Customer Type</label>
        <select th:field="*{rentType}">
            <option th:each="rentType :${listRentType}" th:value="${rentType.getRent_type_id()}">
                <label th:text="${rentType.getRent_type_name()}"></label>
                <label th:text="${rentType.getRent_type_cost()}"></label></option>
        </select>
    </label>
    <br/>
    <button type="submit">Create</button>
</form>
</body>
</html>
