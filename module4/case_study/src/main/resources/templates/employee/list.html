<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2 style="margin-top: 35px; margin-bottom: 10px; font-weight: 400;">List Employee</h2>
<a th:href="@{/employee/create}">Create new Employee</a>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Birth</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="emloyee :${listEmployee}">
        <td th:text="${emloyee.getEmployee_id()}"></td>
        <td th:text="${emloyee.getEmployee_name()}"></td>
        <td th:text="${emloyee.getEmployee_birthday()}"></td>
        <td th:text="${emloyee.getEmployee_phone()}"></td>
        <td th:text="${emloyee.getEmployee_email()}"></td>
        <td th:text="${emloyee.getEmployee_address()}"></td>
        <td><a th:href="@{employee/delete/{id}(id=${emloyee.getEmployee_id()})}" >Delete</a></td>
        <td><a th:href="@{employee/edit/{id}(id=${emloyee.getEmployee_id()})}">Edit</a></td>
    </tr>
</table>
<center>
    <div>
        <a th:href="@{'/employee'(page=${listEmployee.number - 1})}" th:if="${listEmployee.hasPrevious()}">Back</a>
        <span th:text="${listEmployee.number + 1}"></span>/<span th:text="${listEmployee.totalPages}"></span>
        <a th:href="@{'/employee'(page=${listEmployee.number + 1})}" th:if="${listEmployee.hasNext()}">Next</a>
    </div>
</center>
</body>
</html>
