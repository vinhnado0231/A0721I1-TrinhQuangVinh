<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p>
    <a href="/blog">Back to blog list</a>
</p>

<form th:action="@{/create}" th:object="${blog}" method="post">
    <br/>
    <td>Name Author:</td>
    <td><input type="text" th:field="${blog.author}"/></td>
    <br/>
    <td>Date:</td>
    <td><input type="date" th:field="${blog.date}"/></td>
    <br/>
    <td>Content:</td>
    <textarea th:field="${blog.content}" class="form-control" rows="5"></textarea>
    <br/>
    <br/>
    <td><input type="submit" value="Create"></td>

</form>
</body>
</html>
